eureka:
  instance:
    hostname: ${spring.cloud.client.ip-address} #eureka服务端的实例名称
  client:
    register-with-eureka: false     #false表示不向注册中心注册自己。
    fetch-registry: false     #是否需要从Eureka中获取注册信息
    service-url:
      defaultZone: http://127.0.0.1:${server.port}/eureka/


spring:
