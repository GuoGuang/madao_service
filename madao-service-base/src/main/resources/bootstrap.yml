spring:
  application:
    name: service-base
  profiles:
    active: ${ACTIVE_PROFILE:dev}

---
spring:
  cloud:
    config:
      name: base #需要从github上读取的资源名称，注意没有yml后缀名
      label: master
      uri: http://localhost:9009/config  #SpringCloudConfig获取的服务地址
      profile: dev
  config:
    activate:
      on-profile: dev

---
spring:
  cloud:
    config:
      name: base
      label: master
      uri: http://121.36.158.84:9009/config
      profile: prod
  config:
    activate:
      on-profile: prod
