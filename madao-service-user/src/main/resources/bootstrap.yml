spring:
  application:
    name: service-user
  profiles:
    active: ${ACTIVE_PROFILE:dev}
  cloud:
    compatibility-verifier:
      enabled: false  # 关闭Spring Cloud Sleuth 与Spring Cloud 版本不适配问题，暂时关闭校验，延迟解决
logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-},%X{parentId:-},%mdc{req.method},%mdc{req.requestURI},%mdc{USER-ID}]'


---
spring:
  cloud:
    config:
      name: user
      label: master
      uri: http://localhost:9009/config
      profile: dev
  config:
    activate:
      on-profile: dev

---
spring:
  cloud:
    config:
      name: user
      label: master
      uri: http://127.0.0.1:9009/config
      profile: prod
  config:
    activate:
      on-profile: prod
