spring:
  application:
    name: service-user
  profiles:
    active: ${ACTIVE_PROFILE:dev}
  cloud:
    nacos:
      config:
        enabled: true # 如果不想使用 Nacos 进行配置管理，设置为 false 即可
        group: DEFAULT_GROUP # 组，默认为 DEFAULT_GROUP
        file-extension: yml # 配置内容的数据格式，默认为 properties
        server-addr: 82.156.205.178:8848 # Nacos Server 地址
      discovery:
        server-addr: 82.156.205.178:8848
logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-},%X{parentId:-},%mdc{req.method},%mdc{req.requestURI},%mdc{USER-ID}]'
