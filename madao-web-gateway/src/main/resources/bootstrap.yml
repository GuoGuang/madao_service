spring:
  application:
    name: web-gateway
  sleuth:
    reactor:
      # 性能会下降很多，正式不建议使用 参考https://github.com/spring-cloud/spring-cloud-sleuth/issues/1806#issuecomment-744276034
      instrumentation-type: decorate_on_each
  profiles:
    active: ${ACTIVE_PROFILE:dev}
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  cloud:
    nacos:
      config:
        enabled: true # 如果不想使用 Nacos 进行配置管理，设置为 false 即可
        group: DEFAULT_GROUP # 组，默认为 DEFAULT_GROUP
        file-extension: yml # 配置内容的数据格式，默认为 properties
        server-addr: 82.156.205.178:8848 # Nacos Server 地址
        shared-configs: application-${spring.profiles.active}.yml
      discovery:
        server-addr: 82.156.205.178:8848
---
spring:
  config:
    activate:
      on-profile: dev
logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-},%X{parentId:-},%mdc{req.method},%mdc{req.requestURI},%mdc{USER-ID}]'
---
spring:
  config:
    activate:
      on-profile: prod
springfox:
  documentation:
    swagger-ui:
      enabled: false