spring:
  cloud:
    compatibility-verifier:
      enabled: false  # 关闭Spring Cloud Sleuth 与Spring Cloud 版本不适配问题，暂时关闭校验，延迟解决
  application:
    name: authentication-server
  profiles:
    active: ${ACTIVE_PROFILE:dev}

---
spring:
  cloud:
    config:
      name: application #需要从github上读取的资源名称，注意没有yml后缀名
      label: master
      uri: http://localhost:9009/config  #SpringCloudConfig获取的服务地址
      profile: dev
  config:
    activate:
      on-profile: dev

---
spring:
  cloud:
    config:
      name: application
      label: master
      uri: http://127.0.0.1:9009/config
      profile: prod
  config:
    activate:
      on-profile: prod
