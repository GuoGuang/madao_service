spring:
  application:
    name: service-article
  profiles:
    active: ${ACTIVE_PROFILE:dev}
  cloud:
    compatibility-verifier:
      enabled: false  # 关闭Spring Cloud Sleuth 与Spring Cloud 版本不适配问题，暂时关闭校验，延迟解决
---
spring:
  config:
    activate:
      on-profile: dev
  cloud:
    config:
      name: article #需要从github上读取的资源名称，注意没有yml后缀名
      label: master
      profile: dev
      uri: http://localhost:9009/config

---
spring:
  config:
    activate:
      on-profile: prod
  cloud:
    config:
      name: article
      label: master
      profile: prod
      uri: http://121.36.158.84:9009/config
