server:
  port: 9003
spring:
  jpa:
    show-sql: true
logging:
  level:
    org.springframework.data.elasticsearch.client.WIRE: TRACE

# elasticsearch:
#   host: 127.0.0.1
#   port: 9200
#   username: elastic
#   password: elastic
com:
  madao:
    aopPointcutExpression: execution (* com.madao.article.service..*.*(..))

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
        isolation:
          strategy: SEMAPHORE


seata:
  enabled: true
  application-id: article-server
  # Seata事务组编号，用于TC集群名
  tx-service-group:  ${spring.application.name}-group
  enable-auto-data-source-proxy: true
  use-jdk-proxy: false
  excludes-for-auto-proxying: firstClassNameForExclude,secondClassNameForExclude
  client:
    rm:
      async-commit-buffer-limit: 1000
      report-retry-count: 5
      table-meta-check-enable: false
      report-success-enable: false
      saga-branch-register-enable: false
      lock:
        retry-interval: 10
        retry-times: 30
        retry-policy-branch-rollback-on-conflict: true
    tm:
      commit-retry-count: 5
      rollback-retry-count: 5
    undo:
      data-validation: true
      log-serialization: jackson
      log-table: undo_log
    log:
      exceptionRate: 100
  service:
    vgroup-mapping:
      seata-at-order-service-group: 'SEATA'
    grouplist:
      default: 127.0.0.1:8091
    enable-degrade: false
    disable-global-transaction: false
  transport:
    shutdown:
      wait: 3
    thread-factory:
      boss-thread-prefix: NettyBoss
      worker-thread-prefix: NettyServerNIOWorker
      server-executor-thread-prefix: NettyServerBizHandler
      share-boss-worker: false
      client-selector-thread-prefix: NettyClientSelector
      client-selector-thread-size: 1
      client-worker-thread-prefix: NettyClientWorkerThread
      worker-thread-size: default
      boss-thread-size: 1
    type: TCP
    server: NIO
    heartbeat: true
    serialization: seata
    compressor: none
    enable-client-batch-send-request: true
  config:
    type: nacos
    file:
      name: file.conf
    nacos:
      namespace:
      serverAddr: 82.156.205.178:8848
      group: SEATA_GROUP
      userName: "nacos"
      password: "1qaz2wsx123L"
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: 82.156.205.178:8848
      namespace:
      userName: "nacos"
      password: "1qaz2wsx123L"